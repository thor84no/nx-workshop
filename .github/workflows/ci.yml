name: Run CI checks

on: [ pull_request ]

jobs:
  affected:
    runs-on: ubuntu-latest
    name: Test Affected
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Yarn install
        uses: bahmutov/npm-install@v1
      - name: Linting
        run: npx nx affected:lint --parallel
      - name: Run tests
        run: npx nx affected:test --parallel
      - name: Start API
        run: npx nx run api:serve &
      - name: Run e2e tests
        run: npx nx affected:e2e --headless --parallel
